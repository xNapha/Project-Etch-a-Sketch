<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div id="etchASketch">
            <form id="pixelQuery" name="pixelQuery">
                <div id="slider">
                    <p id="sizeIndicator"></p>
                    <input type="range" min="10" max="100" value ="55" id="size" name="squareSize" onclick="grid(document.querySelector('#size').value)">
                </div>
                <div id="clearContainer">
                    <input type="button" id="reset" form="pixelQuery" value="Reset" onclick="grid(document.querySelector('#size').value)">
                </div>
            </form>
            <div id="drawingContainer">
                <div id="pixelContainer"></div>
            </div>
        </div>
    </body>
</html>
